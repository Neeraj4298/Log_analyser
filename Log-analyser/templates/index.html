<!DOCTYPE html>
<html>
<head>
    <title>Log Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Log Analyzer</h1>
            <p>Select a response code to search the logs</p>
        </div>
        <div class="card shadow-sm app-card">
            <div class="card-body">
                <form action="/search" method="post">
                    <div class="mb-3">
                        <label for="response_code" class="form-label">Select Response Code:</label>
                        <select class="form-select" id="response_code" name="response_code" required>
                            <option selected disabled>Select response code</option>
                            {% for code in response_codes %}
                            <option value="{{ code }}">{{ code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search Logs</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
